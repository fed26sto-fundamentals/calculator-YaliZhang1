<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/calculator.css" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <script src="./calculator.js" defer></script>
  </head>
  <body>
    <div id="calContainer">
      <div id="screen">0</div>
      <div id="buttonContainer">
          <button class="smallGrid grey" id="reset" data-value="C">C</button>
          <button class="smallGrid grey" data-value="()">( )</button>
          <button class="smallGrid grey" data-value="%">%</button>
          <button class="smallGrid blue" data-value="+">+</button>
          <button class="smallGrid black" data-value="7">7</button>
          <button class="smallGrid black" data-value="8">8</button>
          <button class="smallGrid black" data-value="9">9</button>
          <button class="smallGrid blue" data-value="-">-</button>
          <button class="smallGrid black" data-value="4">4</button>
          <button class="smallGrid black" data-value="5">5</button>
          <button class="smallGrid black" data-value="6">6</button>
          <button class="smallGrid blue" data-value="*">ร</button>
          <button class="smallGrid black" data-value="1">1</button>
          <button class="smallGrid black" data-value="2">2</button>
          <button class="smallGrid black" data-value="3">3</button>
          <button class="smallGrid blue" data-value="/">รท</button>
          <button class="smallGrid black" id="decimal" data-value=".">.</button>
          <button class="smallGrid black" data-value="0">0</button>
          <button class="smallGrid red" id="undo" data-value="DEL">DEL</button>
          <button class="smallGrid red" id="equal" data-value="=">=</button>
    </div>
  </body>
</html>
